<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Task 1 | Category Tabs</title>
</head>
<body>
    <br><br>
    <div class="choice">
        <h2>SELECT YOUR CHOICE</h2>
    </div>
    <br>
    <div class="tabs-container">
      <ul class="tabs">
        <li data-tab-target="#Men" class="active tab"><b>Men</b>
          <span class="tab-logo">
            <img src="images/Men.png" alt="Men Logo"> 
          </span>
        </li>
        <li data-tab-target="#Women" class="tab"><b>Women</b>
          <span class="tab-logo">
            <img src="images/Women.png" alt="Women Logo"> 
          </span>
        </li>
        <li data-tab-target="#Kids" class="tab"><b>Kids</b>
          <span class="tab-logo">
            <img src="images/Kids.png" alt="Kids Logo"> 
          </span>
        </li>
      </ul>
    </div>
    
      <div class="tab-content">
        <div id="Men" data-tab-content class="active">
          <h1>Home</h1>
          <p>This is the home</p>
        </div>
        <div id="Women" data-tab-content>
          <h1>Pricing</h1>
          <p>Some information on pricing</p>
        </div>
        <div id="Kids" data-tab-content>
          <h1>About</h1>
          <p>Let me tell you about me</p>
        </div>
      </div>
</body>
</html>
