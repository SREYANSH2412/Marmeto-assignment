<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Task 1 | Category Tabs</title>
</head>
<body>
    <br><br>
    <div class="choice">
        <h2>SELECT YOUR CHOICE</h2>
    </div>
    <br>
    <div class="tabs-container">
      <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Men</li>
        <li data-tab-target="#pricing" class="tab">Women</li>
        <li data-tab-target="#about" class="tab">Kids</li>
      </ul>
    </div>
    
      <div class="tab-content">
        <div id="home" data-tab-content class="active">
          <h1>Home</h1>
          <p>This is the home</p>
        </div>
        <div id="pricing" data-tab-content>
          <h1>Pricing</h1>
          <p>Some information on pricing</p>
        </div>
        <div id="about" data-tab-content>
          <h1>About</h1>
          <p>Let me tell you about me</p>
        </div>
      </div>
</body>
</html>
